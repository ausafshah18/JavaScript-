<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p onmouseover="mouseOver()" onmouseout="mouseOut()">Hey there!</p>
</body>
<script>
    function mouseOver()
    {
        alert("Welcome")
    }
    function mouseOut()
    {
        alert("You will be missed")
    }
</script>
</html>
