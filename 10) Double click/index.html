<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="dt">I will display time if you click</p>
    <button onclick="myfun()">Click me</button>

    <button ondblclick="myfun()">Double Click me</button>
</body>
<script>
    function myfun()
    {
        document.getElementById("dt").innerHTML = Date()
    }
</script>
</html>
