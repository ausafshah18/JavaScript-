</body>
<script>
    var arr = ['html','css','Js']  // Literal declaration
    document.write(arr.length+"<br/>")
    
    var brr = new Array(); // Regular declaration
    brr[0] = 'html'
    brr[1] = 'css',
    brr[2] = 'Js'
    document.write(brr.length+"<br/>")

    var crr = new Array('html','css','Js') // Condensed declaration
    document.write(crr.length+"<br/>")

    var my_arr = [1,2,3,4]
    document.write(my_arr.reverse())  // reversing array
</script>
